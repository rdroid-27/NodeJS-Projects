<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  
<!-- header -->
<header id="header">
  <nav>
    <div class="container">
      <div class="text-center">
        <a href="/" class="nav-brand text-dark">User Management Server</a>
      </div>
    </div>
  </nav>
</header>
<!-- /header -->

<!-- Main site -->

<div class="prev">
  <a href="/"><i class="fa-solid fa-chevron-left"></i><i class="fa-solid fa-chevron-left"></i> All Users</a>
</div>

<div class="user">
  <h3 class="userHeading">NEW USER</h3>
  <p class="userText">Use the below form to create a new account</p>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="text" class="form-control"  placeholder="John Doe">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" placeholder="name@example.com">
  </div>

<div class="gender">
  <span class="radioText">Gender</span>

  <label class="radioText radioVAl">
      <input type="radio" name="gender" value="male">
      Male
  </label>
  
  <label class="radioText radioVAl">
      <input type="radio" name="gender" value="female">
      Female
  </label>
</div>

<div class="status">
  <span class="radioText">Status </span>

  <label class="radioText radioVAl">
      <input type="radio" name="status" value="active" >
      Active
  </label>
  <label class="radioText radioVAl">
      <input type="radio" name="status" value="inactive">
      Inactive
  </label>
</div>
<button class="saveBtn" type="submit">Save</button>
</div>
<!-- /Main site -->

</body>
</html>
